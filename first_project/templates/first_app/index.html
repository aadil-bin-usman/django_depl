<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First_projet</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
    <link rel="stylesheet" href="{% static "css/first.css" %}"/>
</head>
<body>
<div class="container">
        <div class="jumbotron">

            <h1>Welcome to Home Page</h1>
            <h2>Go to /formpage to fill out the form</h2>

        </div>
    </div>

<a href="{% url 'first_app:sign_up' %}" >Sign Up</a>
<h2>user_dict</h2>


<div class="django">

    {% if user_dict %}
        <table>
            <thead>
                <th>
                    User Name
                </th>
                <th>
                   Email
                </th>
            </thead>

            {% for acc in user_dict %}
            <tr>
                <td>{{ acc.user_name }}</td>
                <td>{{ acc.email }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No records</p>
    {% endif %}


</div>
</body>
</html>
